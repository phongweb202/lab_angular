<div class="item">
    <h3 class="level-title">{{name}}</h3>
    <div class="progress level-bar">
        <div class="progress-bar theme-progress-bar" id="progress{{id}}" role="progressbar" [style.width.%]="score"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">{{score}}</div>
    </div>
</div>
